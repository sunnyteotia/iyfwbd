<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="otp.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
</head>
<h1>Register for Otp Classes</h1>
<body>
    <br>
    <form action="Otp Registration">
   Name: <input type="text" name="Name" id="Name" placeholder="Enter the name"><br>
    Email: <input type="text" name="Email" id="Email" placeholder="Enter the email"><br>
    Contact :<input type="text" name="Phone Number" id="phn" placeholder="Enter the Contact Number"><br>
    Occupation:<input type="text" name="occupation" id="occupation" placeholder="Enter the Occupation"><br>
    Address:<input type="text" name="address" id="address" placeholder="Enter Location of residence"><br>
    Remarks:<input type="text" name="remarks" id="remarks" placeholder="Remarks"><br>
    <button>Submit</button>
</form>
</body>
</html>
